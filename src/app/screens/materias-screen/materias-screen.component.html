<div class="wrapper">
  <div class="header-home">
    <app-navbar></app-navbar>
  </div>
  <div class="body-maestros">
    <div class="row mt-5 mb-5">
      <div class="col-12">
        <span class="title-perfil">Bienvenido {{ name_user }}</span>
        <br /><br />
        <span class="title-perfil">{{ rol }}</span>
      </div>
    </div>
    <div class="container">
      <div class="row mt-3 mb-5" style="text-align: center">
        <div class="col-12">
          <div class="alert alert-primary" role="alert">
            <span class="title-table">Lista de maestros registrados</span>
          </div>
        </div>
      </div>
      <!-- Tabla de angular material -->
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- 1era fila -->
          <ng-container matColumnDef="nrc">
            <th mat-header-cell *matHeaderCellDef>NRC</th>
            <td mat-cell *matCellDef="let element">
              {{ element.nrc }}
            </td>
          </ng-container>

          <!-- 2da fila -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre de la materia</th>
            <td mat-cell *matCellDef="let element">
              {{ element.nombre }}
            </td>
          </ng-container>

          <!-- 3era fila -->
          <ng-container matColumnDef="dias">
            <th mat-header-cell *matHeaderCellDef>Dias</th>
            <td mat-cell *matCellDef="let element">{{ element.dias }}</td>
          </ng-container>

          <ng-container matColumnDef="horario">
            <th mat-header-cell *matHeaderCellDef>Horario</th>
            <td mat-cell *matCellDef="let element">
              {{ element.horario }}
            </td>
          </ng-container>

          <ng-container matColumnDef="salon">
            <th mat-header-cell *matHeaderCellDef>Salon</th>
            <td mat-cell *matCellDef="let element">{{ element.salon }}</td>
          </ng-container>

          <ng-container matColumnDef="creditos">
            <th mat-header-cell *matHeaderCellDef>Creditos</th>
            <td mat-cell *matCellDef="let element">{{ element.creditos }}</td>
          </ng-container>

          <ng-container matColumnDef="maestro">
            <th mat-header-cell *matHeaderCellDef>Maestro</th>
            <td mat-cell *matCellDef="let element">
              {{ element.maestro }}
            </td>
          </ng-container>

          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef>Actualizar</th>
            <td mat-cell *matCellDef="let element" class="td-editar">
              <i
                class="bi bi-pencil-square"
                [class.disabled]="rol === 'maestro'"
                (click)="rol == 'admin' && goEditar(element.nrc)"
              ></i>
            </td>
          </ng-container>

          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let element" class="td-eliminar">
              <i
                class="bi bi-trash3-fill"
                [class.disabled]="rol === 'maestro'"
                (click)="rol == 'admin' && delete(element.nrc)"
              ></i>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
